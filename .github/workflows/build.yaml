name: Build

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
          check-latest: true
      - name: Set up Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Test
        run: ./gradlew test
      - name: Assemble
        run: ./gradlew assemble
      - name: Cleanup Gradle cache
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
      - name: Collect release metadata
        if: startsWith(github.ref, 'refs/tags/v')
        id: collect_release_metadata
        run: |
          echo "release_number=$(git tag --points-at HEAD)"  >> $GITHUB_ENV
          echo "release_apk=$(ls app/build/outputs/apk/release/*.apk)" >> $GITHUB_ENV
      - name: Create release
        if: startsWith(github.ref, 'refs/tags/v')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.release_number }}
          body: "see changelog: https://zephyrsoft.org/sdbviewer/history"
          tag_name: ${{ env.release_number }}
          files: ${{ env.release_apk }}
          token: ${{ secrets.GITHUB_TOKEN }}
